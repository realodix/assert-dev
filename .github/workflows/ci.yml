name: CI

on:
  - pull_request
  - push

jobs:
  build:
    name: PHP ${{ matrix.php-version }} (${{ matrix.stability }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        stability: [lowest, stable]
        include:
          - php-version: '8.2'
            flags: "--ignore-platform-req=php"
            stability: stable

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug

      # https://github.com/marketplace/actions/setup-php-action#cache-composer-dependencies
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: |
              composer -V
              if ${{ matrix.php-version < 7.2 }}; then
                composer update --prefer-${{ matrix.stability }} --no-interaction --no-progress ${{ matrix.flags }}
              elif ${{ matrix.stability == 'lowest' && matrix.php-version >= 7.2 }}; then
                composer require phpunit/phpunit >=8 --prefer-${{ matrix.stability }} --no-interaction --no-progress ${{ matrix.flags }}
              else
                composer require phpunit/phpunit >=9 --prefer-${{ matrix.stability }} --no-interaction --no-progress ${{ matrix.flags }}
              fi
      - name: Execute tests
        run: |
          if ${{ matrix.stability == 'stable' && matrix.php-version >= 7.3 }}; then
            ./vendor/bin/phpunit --migrate-configuration
            ./vendor/bin/phpunit
          else
            ./vendor/bin/phpunit
          fi
